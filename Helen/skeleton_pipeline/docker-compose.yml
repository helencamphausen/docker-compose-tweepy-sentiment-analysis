version: '3'
services:
  mongodb:
      image: mongo
      ports:
        - 8081:8081
        - 27017:27017
  tweet_collector:
    build: tweet_collector/
    volumes:
    - ./tweet_collector/:/code ##:/app?
    links:
    - mongodb
    depends_on:
    - mongodb
  postgresdb:
    image: postgres
    ports:
      - 5555:5432
  sentiment_analysis:
    build: sentiment_analysis/
    volumes:
    - ./sentiment_analysis/:/code
    links:
    - mongodb
    - postgresdb
    depends_on:
    - mongodb
    - postgresdb
  flask_app:
    build: flask_app/
    volumes:
    - ./flask_app/:/code
    depends_on:
    - postgresdb
